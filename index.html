<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>flowerShop</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="outerwrap">
        <div id="wrap">
            <header id="header">
                <img src="images/topbg.png" alt="헤더이미지" width="1020px">
            </header> <!-- header#header -->
            <nav id="gnb">
                <ul id="gnbMenu" class="flexContainer">
                    <li class="mainli" tabindex="1"><a href="#">꽃다발</a></li>
                    <li class="mainli" tabindex="2"><a href="#">꽃바구니</a></li>
                    <li class="mainli" tabindex="3"><a href="#">화환</a></li>
                    <li class="mainli" tabindex="4"><a href="#">화분</a></li>
                </ul>
            </nav><!-- nav#gnb끝 -->
            <div id="all">
                <main id="main" class="flexContainer">
                    <img src="images/shop.png" alt="가게이미지">
                    <div id="flowershop">
                        <h1>향기나는 꽃집입니다.</h1>
                        <p>
                            향기나는 꽃집은 식물과 함께하는 건강한 삶,<br>
                            꽃으로 전하는 사랑이야기,<br>
                            그리고 꽃으로 힐링하는 치유의 삶의 메신저가 되겠습니다.
                        </p>
                    </div>
                </main><!-- main#main끝 -->
                <contents id="contents" class="flexContainer">
                    <div id="customer">
                        <h3>
                            고객 상담 안내
                        </h3>
                        <ul>
                            <li><span>전화</span> 02-123-4567</li>
                            <li><span>팩스</span> 02-123-4567</li>
                            <li><span>운영시간</span> 오전 9시 ~ 오후6시</li>
                        </ul>
                    </div>
                    <div id="flower">
                        <img src="images/bg1.png" alt="꽃다발 이미지">
                        <p class="article">
                            <span class="list1">꽃다발</span> <br><br>
                            <span class="list2">말광량이</span>
                        </p>
                    </div>
                    <div id="flowerbox">
                        <img src="images/bg2.png" alt="꽃바구니 이미지">
                        <p class="article">
                            <span class="list1">꽃바구니</span> <br><br>
                            <span class="list2">장미100송이</span>
                        </p>
                    </div>
                    <div id="flowers">
                        <img src="images/bg3.png" alt="화환 이미지">
                        <p class="article">
                            <span class="list1">화환</span> <br><br>
                            <span class="list2">근조 화환</span>
                        </p>
                    </div>

                </contents>
                <footer id="footer">
                    <ul class="footerGnb">
                        <li>홈</li>
                        <li>회사소개</li>
                        <li>이용약관</li>
                        <li>개인정보취급방침</li>
                    </ul>
                    <ul class="copyright">
                        <li>&copy; Copyright2013</li>
                    </ul>
                </footer><!-- footer#footer끝 -->
            </div> <!--main# all-->
        </div> <!-- div#wrap끝 -->
    </div> <!-- outerwrap배경 끝 -->
</body>

</html>
